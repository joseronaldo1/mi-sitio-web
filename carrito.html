<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de compras</title>
    <link rel="stylesheet" href="css/carrito.css">
    <link rel="stylesheet" href="icons/all.css">
</head>
<body>
    <div class="main-content">
        <div class="box-subtotal">
            <label>Subtotal cop</label>
            <label id="subtotal">0</label>
        </div>
        <div class="box-proceder-pago">
            <label>Proceder al pago </label>
            <label id="numeroProductos">(0 Productos)</label>
        </div>
        <div class="product-content">
            <div class="box-img-producto">
                <img src="img/descarga.png" alt="">
            </div>
            <div class="box-info-producto">
                <label>Disfrute de una gran experiencia de lectura cuando tome prestada la edición para Kindle de este libro con su membresía Kindle Unlimited</label>
            </div>
        </div>
        <div class="box-buttons-cantidad">
            <div id="boxMinux" class="box-minus">
                <i class="fa-solid fa-minus"></i>
            </div>
            <div id="boxCant" class="box-cant">0</div>
            <div id="coxPlus" class="box-plus">
                <i class="fa-solid fa-plus"></i>
            </div>
        </div>
    </div>
    <script src="js/carrito.js"></script>
</body>
</html>
